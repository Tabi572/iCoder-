<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iCoder - Heaven</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .font-weight-bold {
        font-weight: bold;
      }
      .highlight {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
      }
      .centered-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for us</a></li>
              </ul>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container centered-content my-4">
      <div class="highlight w-75">
        <!-- Adjust width as needed -->
        <h2>Contact Us</h2>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >First Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your first name"
          />
          <br />
          <label for="exampleFormControlInput2" class="form-label"
            >Second Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Enter your second name"
          />
          <br />
          <label for="exampleFormControlInput3" class="form-label"
            >Mobile Number</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput3"
            placeholder="Enter your mobile number"
          />
          <br />
          <label for="exampleFormControlInput4" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput4"
            placeholder="name@example.com"
          /> <br>

          <label for="exampleFormControlInput4" class="form-label"
            >Select Your Query</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Technology</option>
            <option value="1">Web Development</option>
            <option value="2">Application Development</option>
            <option value="3">Data Science</option>
          </select> <br>

          <div class="mb-3">
            <label>Are You a Member?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="membership" id="flexRadioYes" value="yes">
                <label class="form-check-label" for="flexRadioYes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="membership" id="flexRadioNo" value="no">
                <label class="form-check-label" for="flexRadioNo">
                    No
                </label>
            </div>
        </div>
        
        </div> <br>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Elaborate Your Concern</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Please tell us how can we help you"
          ></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
      </div>
      
    </div>

    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2024–2027 Company, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-HoA2niZpU5F9O7Qy59HVgHVlZImCrC8IB+KyyDPPk80MZ6Aoe9Z3oQ+MHTI0gu5"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
